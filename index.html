<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Tienda de Ropa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #222222;
    }
    header {
      background-color: #111;
      color: #fff;
      padding: 2rem 1rem;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .header-content img {
      height: 60px;
      width: 60px;
      border-radius: 8px;
    }

    .header-text h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .producto {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .producto img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .producto h3 {
      margin: 0.5rem 0;
    }
    .btn-whatsapp {
      background: #25D366;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 0.5rem;
    }
    footer {
      background: #080808;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <img src="logoderopa.png" alt="Logo Urban Vibes">
      <div class="header-text">
        <h1>Urban Vibes</h1>
        <p>Tu estilo, tu esencia. Moda urbana con actitud.</p>
      </div>
    </div>
  </header>

  <section class="productos">
    <div class="producto">
      <img src="sudaderaazul.webp" alt="sudadera">
      <h3>Sudadera Azul</h3>
      <p>$15.000</p>
                  


      <a class="btn-whatsapp" href="https://wa.me/5491123456789?text=Hola!%20Me%20interesa%20la%20Camisa%20Blanca" target="_blank">Comprar</a>
    </div>
    <div class="producto">
      <img src="camisetaconrallas.png" alt="camiseta con rallas">
      <h3>Camiseta con rallas</h3>
      <p>$25.000</p>
      <a class="btn-whatsapp" href="https://wa.me/5491123456789?text=Hola!%20Quiero%20info%20del%20Vestido%20Rojo" target="_blank">Comprar</a>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/300x400?text=Pantalón" alt="camiseta">
      <h3>Camiseta Con Rallas</h3>
      <p>$18.000</p>
      <a class="btn-whatsapp" href="https://wa.me/5491123456789?text=Hola!%20Quiero%20comprar%20el%20Pantalón%20Negro" target="_blank">Comprar</a>
    </div>
    <div class="producto">
      <img src="zapatillasazules.png" alt="Zapatillas azules">
      <h3>Zapatillas Azules</h3>
      <p>$18.000</p>
      <a class="btn-whatsapp" href="https://wa.me/5491123456789?text=Hola!%20Quiero%20comprar%20el%20Pantalón%20Negro" target="_blank">Comprar</a>
    </div>
  </section>

  <footer>
    <p>© 2025 Mi Tienda de Ropa - Todos los derechos reservados</p>
  </footer>

</body>
</html>
