<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Tienda de Ropa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #222222;
    }
    header {
      background: #650ed6;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .producto {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .producto img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .producto h3 {
      margin: 0.5rem 0;
    }
    .btn-whatsapp {
      background: #25D366;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 0.5rem;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mi Tienda de Ropa</h1>
    <p>Moda única para todos los gustos</p>
  </header>

  <section class="productos">
    <div class="producto">
      <img src="sudaderaazul.webp" alt="sudadera">
      <h3>Sudadera Azul</h3>0
      <p>$15.000</p>
                  


      <a class="btn-whatsapp" href="https://wa.me/5491123456789?text=Hola!%20Me%20interesa%20la%20Camisa%20Blanca" target="_blank">Comprar</a>
    </div>
    <div class="producto">
      <img src="anime-night-sky-illustration.jpg" alt="Vestido">
      <h3>Vestido Rojo</h3>
      <p>$25.000</p>
      <a class="btn-whatsapp" href="https://wa.me/5491123456789?text=Hola!%20Quiero%20info%20del%20Vestido%20Rojo" target="_blank">Comprar</a>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/300x400?text=Pantalón" alt="Pantalón">
      <h3>Pantalón Negro</h3>
      <p>$18.000</p>
      <a class="btn-whatsapp" href="https://wa.me/5491123456789?text=Hola!%20Quiero%20comprar%20el%20Pantalón%20Negro" target="_blank">Comprar</a>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/300x400?text=Zapatillas" alt="Zapatillas">
      <h3>Zapatillas Azules</h3>
      <p>$18.000</p>
      <a class="btn-whatsapp" href="https://wa.me/5491123456789?text=Hola!%20Quiero%20comprar%20el%20Pantalón%20Negro" target="_blank">Comprar</a>
    </div>
  </section>

  <footer>
    <p>© 2025 Mi Tienda de Ropa - Todos los derechos reservados</p>
  </footer>

</body>
</html>
